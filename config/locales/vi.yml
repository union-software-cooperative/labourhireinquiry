  helpers: 
    label: 
      rec:
        nature_of_employment: Công việc không an toàn năo mà bạn muốn cho chúng tôi biết?
        when: Xin bạn diễn tả công việc hiện tại hay trước đây của bạn?
        paid_fairly: Bạn có được trả lương công bằng và đúng theo giờ làm việc của bạn không?
        compliant_employment: Bạn có tin những người chủ của bạn đã tuân theo các luật liên quan đúng     cho công việc của bạn không?      
        could_speak_up: Bạn có cảm thấy rằng bạn có thể bàn luận về vấn đề lương và điều kiện lám việc của mình  mà không sợ ảnh hưởng đến công việc của mình không?
        pay_and_conditions_comment: Xin giải thích các trở ngại mà bạn găp phải với vấn đề lương và điều kiện làm việc… 
        safe_work: Công việc của bạn luôn luôn an toàn không?
        safe_work_explained: Bạn có được nói về v/đ WorkCover và phải làm gì nếu bạn bị thương?
        hsr_explained: Bạn có biết nhân viên đại diện về sức khỏe và an toàn của bạn là ai không?
        health_and_safety_comment: Xin giải thích những vấn đề trở ngại mà bạn có với sức khỏe và sự an toàn của bạn …
        discuss_safety: Bạn có cảm thấy bạn có thể thảo luận về sức khỏe và an toàn mà không sợ ảnh hưởng công việc của bạn?
        predictable_hours: Bạn có biết bảng phân phối giờ làm việc để bạn có thể lập kế hoạch cho cuộc sống của mình?
        primary_carer: Bạn hay đồng nghiệp của bạn có thể xắp xếp việc chăm sóc trẻ cho phù hợp với lịch trình làm việc của mình?
        entitlements: Bạn có thể lấy ngày nghỉ khi bạn cần mà không cần lo lắng về việc mất công việc của bạn?
        community_life: Bạn đã có thời gian để tham gia vào các hoạt động cộng đồng và hoạt động tổ chức  thường xuyên?
        personal_impact_comment: Xin giải thích các vấn đề và trở ngại  cá nhân mà bạn có vì công việc không an toàn …
        financially_stable: Bạn có thể thanh toán các hóa đơn và mua thức ăn mỗi tuần không?
        accommodation_secure: Bạn có thể trả tiền thuê nhà /tiền nợ nhà của bạn khi tới phiên?
        feeling_secure:  Bạn có cảm thấy tự tin về tương lai của công việc và thu nhập của bạn?
        financial_security_comment:   Xin giải thích những căng thẳng, lo lắng và lo ngại mà bạn phải đối mặt ..
        options:  Bạn có thể kiêm được 1 công việc khác không?
        feeling_trapped_comment:  Xin giải thích những khó khăn của bạn khi phải tìm 1 công việc khác …
        is_union: Bạn có phải là thành viên Công đoàn không?
        host_employer: Công ty nào là chủ lao động của bạn (tức là những công ty nào mà bạn đã làm việc) với?
        company_name: Cơ quan, dịch vụ hoặc cá nhân nào trả tiền lương cho bạn? (ai đã trả tiền lương cho bạn?)
        location:	Các thị trấn gần nhất / thành phố nơi bạn đang làm việc là ở đâu?
        industry:   Bạn làm việc trong nghành kỹ nghệ nào?
        supermarket_supply:   Bạn đã phải làm việc/ tính toán  trên những thứ bán giảm giá trong các siêu thị?
        solution:	Nếu bạn là vị  thủ tướng, bạn sẽ làm những gì để khắc phục vấn đề này?
        summary: Tóm gọn và điều chỉnh lại những gì bạn trả lời… bạn có muốn thêm điều gì không?  
        is_anonymous: Bạn có muốn chia sẻ câu chuyện của bạn nặc danh? (câu chuyện sẽ mạnh mẽ hơn với tên của bạn có trên đó.) 
      person:
        attachment: Một tấm hình của bạn hoặc gia đình bạn để đi cùng với câu chuyện của bạn
        title: Chức năng và vai trò công việc của bạn
        volunteer: Bạn có muốn giúp các công nhân khác trong việc nộp/ đăng lên câu chuyện của họ, hoặc đi tham dự một buổi thuyết trình công cộng
        first_name: Tên gọi của bạn (Được yêu cầu)
        email: địa chỉ email của bạn (Được yêu cầu)
  your_details: Chi tiết của bạn
  your_details_explanation: Việc cầu kiến đòi hỏi các chi tiết liên lạc của bạn, nhưng bạn có thể gửi lên nặc danh.
  new_story_title: Chia sẻ câu chuyện của bạn
  new_story_subtitle: Việc đệ trình đănng ký các câu chuyện sẽ chấm dứt vào ngày 27/11/2015
  new_story_explanation1: Chúng tôi sẽ nhắc bạn 1 số  câu hỏi mà việc cầu kiến đang tìm kiếm để có những câu trả lời. 
  new_story_explanation2: Câu trả lời của bạn sẽ được biên dịch thành một câu chuyện dưới đây, bạn cần phải chỉnh sửa lại.
  disclosure_statement: Tôi chấp nhận sự cầu kiến của tôi sẽ được công bố trên trang web này, và chuyển tiếp đến Victoria Trades Hội trường liên kết  phù hợp, và họ sẽ thay mặt tôi đệ trính những yêu cầu này tới Chính phủ Victoria về việc lám không an toàn và lao động thuê. Tôi có thể liên lạc để biết thêm thông tin và cập nhật vế chiến dịch này.
  new_story_submit: Xin chia sẻ câu chuyện của tôi
  new_story_submit_anon: Xin chia sẻ câu chuyện của tôi trong bí mật/ nặc danh
  noe_placeholder: Hình thức chính của việc làm bạn muốn cho chúng tôi biết là gì?
  noe_informal: Hình thức làm việc
  noe_agency: Bạn nhận việc thông qua một cơ quan cho thuê lao động
  noe_contractor: Ký hợp đồng với số ABN nhưng với một người chủ duy nhất
  noe_casual: Được  tuyển dụng trực tiếp cho 1 việc làm thỉnh thoảng
  noe_rolling: Trên một hợp đồng chuyển tiếp
  when_current: Trong Công việc hiện thời của tôi
  when_lt3: Không tới 3 tháng trước đây
  when_lt12: Không tới 1 năm trước đây
  when_mt12: Hơn 1 năm trước đây
  switch_yes: Có/ vâng
  gender:
    male: Nam giới
    female: Nữ giới 
    other: Điều này phức tạp lắm
  campaign_description:
    call_to_action:  HÃY MANG LẠI CÔNG VIỆC LÀM AN TOÀN
    explanation:   Chính phủ tiểu bang Victoria cho biết họ sẽ nhất quyết  điều chỉnh việc thuê mướn công nhân lao động và diệt trừ việc lợi dụng/ khai thác. Đây là một chiến thắng tuyệt vời cho công đoàn của chúng tôi!   40% hoặc công nhân tại Úc hiện nay có việc làm không an toàn.  Hãy chia sẻ câu chuyện của bạn để đảm bảo rằng bất kỳ các quy định nào đều đứng về quyền lợi cho các công nhân.
    submissions_heading: Tiếng nói của bạn. Các đệ trình sẽ kết thúc vào ngày 27/11
    action1:  Chia sẻ câu chuyện của bạn qua việc thẩm vấn/ thăm dò
    union_rep_name:   Cô Kayiha là 1 thành viên Công Đoàn
    union_rep_quote:  Nhiều nhà thầu thuê lao động bóc lột các công nhân, nhưng các công ty sử dụng các nhà thầu này cũng có trách nhiệm với các công nhân. Các tập đoàn lớn mà có lợi nhuận từ các mặt hàng chúng tôi sản xuất ra phải là người dẫn đầu để sửa chữa vấn đề náy.  Đối với chúng tôi là những công nhân nông nghiệp, đó là các siêu thị cửa hàng lớn.